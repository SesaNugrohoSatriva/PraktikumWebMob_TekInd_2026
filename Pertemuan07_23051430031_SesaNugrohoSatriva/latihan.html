<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Produksi Harian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="row">
        <!-- Kolom Kiri: Form Input -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Input Data</div>
                <div class="card-body">
                    <form id="formProduksi">
                        <div class="mb-3">
                            <label>Tanggal</label>
                            <input type="date" id="tanggal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Nama Operator</label>
                            <input type="text" id="operator" class="form-control" placeholder="Nama Lengkap" required>
                        </div>
                        <div class="mb-3">
                            <label>Shift</label>
                            <select id="shift" class="form-select" required>
                                <option value="Pagi">Pagi</option>
                                <option value="Siang">Siang</option>
                                <option value="Malam">Malam</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Jumlah Produksi (Unit)</label>
                            <input type="number" id="jumlah" class="form-control" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Simpan
                            Log</button>
                        <button type="button" id="btnHapusSemua" class="btn btn-danger
w-100 mt-2">Hapus Semua Data</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Kolom Kanan: Tabel Data -->
        <div class="col-md-8">
            <h3>Riwayat Produksi</h3>
            <!-- Membungkus input dan button agar rapi -->
            <div class="d-flex flex-column flex-md-row gap-2 mb-3">
                <!-- Membuat input type text untuk mencari nama operator dengan id : inputCari (latihan 1)  -->
                <input type="text" id="inputCari" class="form-control" placeholder="Cari Nama Operator...">
                <!-- Membuat button dengan id btnSortJumlah untuk mengurutkan data dari jumlah terbesar(latihan 2) -->
                <button id="btnSortJumlah" class="btn btn-success btn-sm flex-shrink-0">
                    Sortir berdasarkan Jumlah (Terbesar)
                </button>

            </div>
            <!-- Menambahkan style table-layout:fixed agar ketika di lakukan inputCari maka layout tabel tidak berubah (latihan 1) -->
            <table class="table table-bordered table-striped" style="table-layout: fixed;">
                <thead class="table-dark">
                    <tr>
                        <th>Tanggal</th>
                        <th>Operator</th>
                        <th>Shift</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabelBody">
                    <!-- Data akan masuk di sini lewat JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="latihan.js"></script>
</body>

</html>
