<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang bahan baku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center"> Gudang bahan baku</h1>
    <div class="container mt-1">
        <div class="row">
            <div class="col mb-4">
                <h2 class="text-center">Form stock masuk</h2>
                <form>
                    <div class="mb-4">
                        <label for="nama_barang" class="form-label">Nama Barang</label>
                        <input type="text" class="form-control" id="nama_barang" placeholder="Masukkan nama barang">
                        <label for="qty_barang" class="form-label">Qty</label>
                        <input type="number" class="form-control" id="qty_barang"
                            placeholder="Masukkan kuantitas barang">
                        <label for="supplier" class="form-label">Supplier</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih supplier</option>
                            <option value="mayora">PT Mayora</option>
                            <option value="tiga_raksa_satria">PT Tiga raksa satria</option>
                            <option value="belfoods">Belfoods</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Kirim Data</button>
                </form>
            </div>
            <div class="col mb-8">
                <h2 class="text-center">Tabel stock saat ini</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="table-success align-middle text-center">No</th>
                            <th scope="col" class="table-success align-middle text-center">Nama produk</th>
                            <th scope="col" class="table-success align-middle text-center">Supplier</th>
                            <th scope="col" class="table-success align-middle text-center">Stock awal</th>
                            <th scope="col" class="table-success align-middle text-center">Stock masuk</th>
                            <th scope="col" class="table-success align-middle text-center">Stock keluar</th>
                            <th scope="col" class="table-success align-middle text-center">Sisa</th>
                            <th scope="col" class="table-success align-middle text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
